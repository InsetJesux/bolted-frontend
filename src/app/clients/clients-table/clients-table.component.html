<div class="col-12 px-0">
  <span class="p-input-icon-left w-full">
      <i class="pi pi-search"></i>
      <input class="w-full" pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Buscar..." />
  </span>
</div>
<p-table
      #dt
      [value]="items"
      [rows]="10"
      [paginator]="true"
      [globalFilterFields]="['name','nif','phone']"
      [(selection)]="selectedItems"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} clientes"
      [showCurrentPageReport]="true"
      responsiveLayout="scroll"
  >
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="name">Nombre<p-sortIcon field="name"></p-sortIcon></th>
              <th>NIF</th>
              <th>Dirección</th>
              <th>Provincia</th>
              <th>Población</th>
              <th>Teléfono</th>
              <th></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
          <tr>
              <td>{{ item.name }}</td>
              <td>{{ item.nif }}</td>
              <td>{{ item.address }}</td>
              <td>{{ item.city?.province.name }}</td>
              <td>{{ item.city?.name }}</td>
              <td>{{ item.phone }}</td>
              <td class="flex justify-content-end">
                  <p-button styleClass="p-button-outlined p-button-warning" (click)="openEditDialog(item)">
                      <span class="pi pi-pencil"></span>
                      <span class="ml-2 font-bold">Editar</span>
                  </p-button>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">En total hay {{ items ? items.length : 0 }} clientes.</div>
      </ng-template>
  </p-table>
