<div class="align-items-center flex justify-content-center min-h-screen min-w-screen surface-ground">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <!-- <img src="assets/icon/favicon.png" alt="Image" height="50" class="mb-3"> -->
            <div class="text-900 text-3xl font-medium mb-3">Bolted</div>
        </div>

        <div>
            <form [formGroup]="myForm" (ngSubmit)="onLogin()">
                <div class="mb-3">
                    <label for="email" class="block text-900 font-medium mb-2">Correo electrónico</label>
                    <input id="email" type="text" placeholder="Correo electrónico" pInputText class="w-full"
                        formControlName="email">
                    <small *ngIf="isValid('email')" id="username-help" class="p-error">Debes introducir un correo
                        valido</small>
                </div>

                <div class="mb-3">
                    <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
                    <input id="password" type="password" placeholder="Contraseña" pInputText class="w-full"
                        formControlName="password">
                    <small *ngIf="isValid('password')" id="username-help" class="p-error">La contraseña es
                        obligatoria</small>
                </div>

                <div class="flex align-items-center justify-content-between mb-2">
                    <!-- <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1" class="text-900">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a> -->
                </div>

                <p-button pRipple type="submit" label="Iniciar sesión" icon="pi pi-user" styleClass="w-full"
                    [loading]="isLoading" [disabled]="myForm.invalid"></p-button>
            </form>
        </div>
    </div>
</div>
<p-toast></p-toast>
